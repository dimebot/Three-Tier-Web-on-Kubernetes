apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend
  labels:
    app: flask-backend
spec:
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
    spec:
      containers:
      - name: flask
        image: dimev1/flask-backend:latest
        ports:
        - containerPort: 5000
        envFrom:
          - secretRef:
              name: flask-secrets

---

apiVersion: v1
kind: Service
metadata:
  name: flask-backend
spec:
  selector:
    app: flask-backend
  ports:
    - port: 5000
      targetPort: 5000
  clusterIP: None

